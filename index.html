<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="menu">
        <header>
            <h1>CAFETERIA ROYALLE</h1>
            <p class="established">Desde 2022</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Bebidas</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                <article class="item">
                    <p class="flavor">Café Expresso</p>
                    <p class="price">3,00</p>
                </article>
                <article class="item">
                    <p class="flavor">Macchiato de caramelo</p>
                    <p class="price">3,75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cappuccino</p>
                    <p class="price">3,50</p>
                </article>
                <article class="item">
                    <p class="flavor">Chocolate Quente</p>
                    <p class="price">4,00</p>
                </article>
                <article class="item">
                    <p class="flavor">Café com leite</p>
                    <p class="price">4,50</p>
                </article>
            </section>
            <section>
                <h2>Sobremesas</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="price">1,50</p>
                </article>
                <article class="item">
                    <p class="dessert">Brownie</p>
                    <p class="price">2,75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p>
                    <p class="price">3,00</p>
                </article>
                <article class="item">
                    <p class="dessert">Bolo de Rolo</p>
                    <p class="price">2,50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visitar nosso website</a>
            </p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>

</html>
